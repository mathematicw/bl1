<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlockLab Space{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <div class="logo">BlockLab Space</div>
            <div class="menu">
                <div class="menu-item">
                    Projects
                    <div class="dropdown">
                        <a href="#">Autonomys</a>
                        <a href="{{ url_for('casper') }}">Casper</a>
                    </div>
                </div>
                <div class="menu-item">Our Customers</div>
                <div class="menu-item">Booking Call</div>
                <div class="menu-item">Rate</div>
                <div class="menu-item">Contact</div>
                <div class="menu-item">FAQ</div>
                <div class="menu-item">Language</div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 BlockLab Space. All rights reserved.</p>
            <div class="social-links">
                <a href="#" target="_blank">Telegram</a>
                <a href="#" target="_blank">GitHub</a>
                <a href="#" target="_blank">Medium</a>
                <a href="#" target="_blank">YouTube</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
